<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>feedback</title>

    <link rel="stylesheet" href="../stylesheets/application.css" type="text/css">
    <link rel="stylesheet" href="../stylesheets/contact.css" type="text/css">
  </head>

  <body>
    <div class="wrapper">
      <!--title and title section-->
      <div><a href="../index.html" class="title-section title">give feedback</a></div>

      <!--search section-->
      <div class="search-section">
        <div class="input-field">
          <input id="last_name" type="text">
          <i class="fa fa-search" aria-hidden="true"></i>
          <label for="last_name">search craigslist</label>
        </div>
      </div>

      <!--account section-->
      <div class="account-section">
        <!--profile section and profile image-->
        <div class="profile-section">
          <img class="img-circle" src="https://images.unsplash.com/photo-1534375971785-5c1826f739d8?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=judeus-samson-tI6m-AXpAsg-unsplash.jpg">
        </div>
      </div>

      <!--location section-->
      <div class="location-section">
        <div class="input-field">
          <input id="icon_prefix" type="text" value="denver, CO">
          <i class="material-icons prefix fas fa-location-arrow"></i>
          <label for="icon_prefix">Location</label>
        </div>
      </div>
    </div>

    <!-- contact section -->
    <section class="contact">
      <div class="layout">
        <div class="grid-8 form">
          <form action="php/email.php" method="post" id="contact_form" name="contactForm">
            <div class="form-inline clearfix">
              <div class="form-group grid-6 ">
                <input type="text" placeholder="name" id="exampleInputName" name="name" class="form-control">
              </div>
              <div class="form-group grid-6">
                <input type="email" placeholder="email address" id="exampleInputEmail" name="email" class="form-control">
              </div>
              <div class="form-group grid-12">
                <textarea placeholder="place feedback here" id="exampleInputMessage" rows="3" name="message" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div style="display:none;" class="success" id="mail_success">Your message has been sent successfully.
              </div><!-- success message -->
              <div style="display:none;" class="error" id="mail_fail"> Sorry, error occured this time sending your message.
              </div><!-- error message -->
            </div>
            <div id="submit" class="form-group grid-12">
              <input type="submit" value="send" class="btn  btn-lg costom-btn" id="send_message">
            </div>
          </form>
        </div> <!-- /.col-xs-12 .col-sm-offset-2 .col-sm-8 -->
        <div class="grid-12">
          <div class="icon-holder">
            <!-- <ul>
              <li><a target="_blank" href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a target="_blank" href="#"><i class="fa fa-google-plus"></i></a></li>
              <li><a target="_blank" href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a target="_blank" href="#"><i class="fa fa-behance"></i></a></li>
              <li><a target="_blank" href="#"><i class="fa fa-linkedin"></i></a></li>
            </ul> -->
          </div><!-- /.icon-holder -->
        </div><!-- /.col-xs-12 -->     
      </div>	
    </section>	

    <!--start of footer-->
    <div class="footer">
      <div>
        <!--footer options-->
        <span>© craigslist</span>
        <span>help</span>
        <span>safety</span>
        <span>privacy</span>
        <span>feedback</span>
        <span>cl</span>
        <span>jobs</span>
        <span>terms</span>
        <span>about</span>
        <span>mobile</span>

        <!--language input section-->
        <div class="language-section input-field">
          <select>
            <option value="0" selected>english</option>
            <option value="1">afrikaans</option>
            <option value="2">dansk</option>
            <option value="3">deutsch</option>
            <option value="4">español</option>
            <option value="5">français</option>
            <option value="6">italiano</option>
            <option value="7">nederlands</option>
            <option value="8">norsk</option>
            <option value="9">português</option>
            <option value="10">suomi</option>
            <option value="11">svenska</option>
            <option value="12">tiếng việt</option>
            <option value="13">türkçe</option>
            <option value="14">русский</option>
            <option value="15">中文</option>
            <option value="16">日本語</option>
            <option value="17">한국말</option>
          </select>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/b09745b277.js" crossorigin="anonymous"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
