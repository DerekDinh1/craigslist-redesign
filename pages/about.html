<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>about</title>

    <link rel="stylesheet" href="../stylesheets/application.css" type="text/css">
  </head>

  <body>
    <div class="wrapper">
      <!--title and title section-->
      <div><a href="../index.html" class="title-section title">about CL</a></div>

      <!--search section-->
      <div class="search-section">
        <div class="input-field">
          <input id="last_name" type="text">
          <i class="fa fa-search" aria-hidden="true"></i>
          <label for="last_name">search craigslist</label>
        </div>
      </div>

      <!--account section-->
      <div class="account-section">
        <!--profile section and profile image-->
        <div class="profile-section">
          <img class="img-circle" src="https://images.unsplash.com/photo-1534375971785-5c1826f739d8?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=judeus-samson-tI6m-AXpAsg-unsplash.jpg">
        </div>
      </div>

      <!--location section-->
      <div class="location-section">
        <div class="input-field">
          <i class="material-icons prefix fas fa-location-arrow"></i>
          <input id="icon_prefix" type="text" value="denver, CO">
          <label for="icon_prefix">Location</label>
        </div>
      </div>
    </div>

    <div class="box-page about-section">
      <p>This is the About Page for CL</p>
      <ul class="float-list">
        <li>activities</li>
        <li>artists</li>
        <li>childcare</li>
        <li>classes</li>
        <li>events</li>
        <li>general</li>
        <li>groups</li>
      </ul>
      <ul class="float-list">
        <li>local news</li>
        <li>lost+found</li>
        <li>musicians</li>
        <li>pets</li>
        <li>politics</li>
        <li>rideshare</li>
        <li>volunteers</li>
      </ul>
    </div>
    
    <!--start of footer-->
    <div class="footer">
      <div>
        <!--footer options-->
        <span>© craigslist</span>
        <span>help</span>
        <span>safety</span>
        <span>privacy</span>
        <span>feedback</span>
        <span>cl</span>
        <span>jobs</span>
        <span>terms</span>
        <span>about</span>
        <span>mobile</span>

        <!--language input section-->
        <div class="language-section input-field">
          <select>
            <option value="0" selected>english</option>
            <option value="1">afrikaans</option>
            <option value="2">dansk</option>
            <option value="3">deutsch</option>
            <option value="4">español</option>
            <option value="5">français</option>
            <option value="6">italiano</option>
            <option value="7">nederlands</option>
            <option value="8">norsk</option>
            <option value="9">português</option>
            <option value="10">suomi</option>
            <option value="11">svenska</option>
            <option value="12">tiếng việt</option>
            <option value="13">türkçe</option>
            <option value="14">русский</option>
            <option value="15">中文</option>
            <option value="16">日本語</option>
            <option value="17">한국말</option>
          </select>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
